<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<img class="img-responsive" width="100%" src="ufoplogo.jpg"><br>
</head>
<body>
	<form method="POST" class="form-horizontal" action="sucessoCadastro.html">
		<div class="form-group">
			<label class="col-sm-2 control-label">Matrícula:</label>
			<div class="col-sm-10">
				<input type="text" name="matricula" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Nome:</label>
			<div class="col-sm-10">
				<input type="text" name="nome" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Rua:</label>
			<div class="col-sm-10">
				<input type="text" name="rua" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Número:</label>
			<div class="col-sm-10">
				<input type="text" name="numero" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Complemento:</label>
			<div class="col-sm-10">
				<input type="text" name="complemento" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Cidade/Estado:</label>
			<div class="col-sm-10">
				<select name="tiposanguineo" class="form-control">
					<option></option>
					<option value=1>Alvinópolis/MG</option>
					<option value=2>Barão de Cocais/MG</option>
					<option value=3>Bela Vista de Minas/MG</option>
					<option value=4>Catas Altas/MG</option>
					<option value=5>João Monlevade/MG</option>
					<option value=6>Nova Era/MG</option>
					<option value=7>Rio Piracicaba/MG</option>
					<option value=8>Santa Bárbara/MG</option>
					<option value=9>São Domingos do Prata/MG</option>
					<option value=10>São Gonçalo do Rio Abaixo/MG</option>
					<option value=11>São José do Goiabal/MG</option>
				</select><br>
			</div>
			<label class="col-sm-2 control-label">Sexo:</label>
			<div class="col-sm-10">
				<div class="radio-inline">
					<input type="radio" name="sexo" value="M">Masculino<br>
					<input type="radio" name="sexo" value="F">Feminino<br><br>
				</div>
			</div>
			<label class="col-sm-2 control-label">RG:</label>
			<div class="col-sm-10">
				<input type="text" name="rg" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">CPF:</label>
			<div class="col-sm-10">
				<input type="text" name="cpf" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Tipo Sanguíneo:</label>
			<div class="col-sm-10">
				<select name="tiposanguineo" class="form-control">
					<option></option>
					<option value=1>A+</option>
					<option value=2>A-</option>
					<option value=3>B+</option>
					<option value=4>B-</option>
					<option value=5>AB+</option>
					<option value=6>AB-</option>
					<option value=7>O+</option>
					<option value=8>O-</option>
				</select><br>
			</div>
			<label class="col-sm-2 control-label">Fator RH:</label>
			<div class="col-sm-10">
				<div class="radio-inline">
					<input type="radio" name="rh" value="P">Positivo<br>
					<input type="radio" name="rh" value="N">Negativo<br><br>
				</div>
			</div>
			<label class="col-sm-2 control-label">Telefone:</label>
			<div class="col-sm-10">
				<input type="text" name="telefone" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Celular:</label>
			<div class="col-sm-10">
				<input type="text" name="celular" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Email:</label>
			<div class="col-sm-10">
				<input type="text" name="email" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Senha:</label>
			<div class="col-sm-10">
				<input type="password" name="senha" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Confirmação:</label>
			<div class="col-sm-10">
				<input type="password" name="confirmacao" class="form-control"><br>
			</div>
			<label class="col-sm-2 control-label">Acessos:</label>
			<div class="checkbox-inline">
				<input type="checkbox" name="biblioteca" value="Acessos">Biblioteca<br>
				<input type="checkbox" name="restaurante">Restaurante<br>
				<input type="checkbox" name="clube">Clube<br>
				<input type="checkbox" name="campo">Campo<br><br>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" name="enviar" value="Enviar" class="btn btn-default">
				<input type="reset" name="limpar" value="Limpar" class="btn btn-default">
				<input type="button" name="limpar" value="Voltar" class="btn btn-default" onclick="document.location='index.html';">
			</div>
		</div>
	</form>
	<footer align="center" class="panel-footer">
		<strong>Universidade Federal de Ouro Preto</strong><br>
		Silvandro Sergio Martins Oliveira<br>
		12.2.8233<br>
		silvandro_oliveira@hotmail.com
	</footer>
</body>
</html>
